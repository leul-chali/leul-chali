<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEUL CHALI - Interactive Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html, #app {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            touch-action: none;
            background: #0d1117;
            overflow: hidden;
        }

        #app {
            height: 100%;
            font-family: "Montserrat", sans-serif;
        }

        #app a {
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
        }

        #app a:hover {
            color: #58a6ff;
            transform: translateY(-2px);
        }

        .hero {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-align: center;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 1);
            line-height: 100%;
            user-select: none;
        }

        h1 {
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, #58a6ff, #f967fb, #53bc28, #6958d5);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            letter-spacing: 5px;
        }

        h2 {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(45deg, #83f36e, #fe8a2e, #ff008a, #60aed5);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            letter-spacing: 3px;
        }

        .framer-link {
            padding: 15px 30px;
            border: 2px solid #58a6ff;
            border-radius: 10px;
            margin-top: 30px;
            font-weight: 600;
            font-size: 1.2rem;
            background: rgba(88, 166, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .framer-link:hover {
            background: #58a6ff;
            color: #0d1117;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(88, 166, 255, 0.4);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8b949e;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        #canvas {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 3px;
            }
            h2 {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            .framer-link {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <canvas id="canvas"></canvas>
        <div class="hero">
            <div class="floating">
                <h1>LEUL</h1>
                <h2>CHALI</h2>
                <p class="subtitle">Full-Stack Developer</p>
            </div>
            <a class="framer-link" target="_blank" href="https://www.framer.com/marketplace/components/tubes-cursor/">
                Framer Component
            </a>
        </div>
    </div>

    <script type="module">
        import TubesCursor from "https://cdn.jsdelivr.net/npm/threejs-components@0.0.19/build/cursors/tubes1.min.js"

        const app = TubesCursor(document.getElementById('canvas'), {
            tubes: {
                colors: ["#f967fb", "#53bc28", "#6958d5"],
                lights: {
                    intensity: 200,
                    colors: ["#83f36e", "#fe8a2e", "#ff008a", "#60aed5"]
                }
            }
        })

        document.body.addEventListener('click', () => {
            const colors = randomColors(3)
            const lightsColors = randomColors(4)
            app.tubes.setColors(colors)
            app.tubes.setLightsColors(lightsColors)
        })

        function randomColors(count) {
            return new Array(count)
                .fill(0)
                .map(() => "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0'))
        }

        // Additional animation effects
        document.addEventListener('mousemove', (e) => {
            const hero = document.querySelector('.hero');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            hero.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
